<extend name="Public/base" />

<block name="main">
    <div class="page-header clearfix">
        <h3>导航管理</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('Nav/index')}">导航列表</a>
            </li>
            <li class="active">
                <a href="{:U('Nav/update')}">添加导航</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Nav/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="model" value="Nav">
            <input type="hidden" name="id" value="{$row['id']}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">导航名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value="{$row['name']}">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">链接：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" name="url" value="{$row['url']}">
                </div>
            </div>
            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">标识：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="active" name="active" value="{$row['active']}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-primary">确认编辑</button>
                </div>
            </div>
        </form>
    </div>
</block>
