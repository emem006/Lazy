<extend name="Public/base" />

<block name="main">
    <div class="page-header clearfix">
        <h3>一些语录</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('Twitter/index')}">语录列表</a>
            </li>
            <li class="active">
                <a href="{:U('Twitter/update')}">添加语录</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Twitter/update')}" method="post" class="form-horizontal">
            <input type="hidden" name="model" value="Twitter">
            <input type="hidden" name="id" value="{$row['id']}">
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">语录内容：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="content" id="content">{$row['content']}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-primary">确认编辑</button>
                </div>
            </div>
        </form>
    </div>
</block>
