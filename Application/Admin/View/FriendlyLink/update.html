<extend name="Public/base" />

<block name="main">
    <div class="page-header clearfix">
        <h3>友情链接</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('FriendlyLink/index')}">友链列表</a>
            </li>
            <li class="active">
                <a href="{:U('FriendlyLink/update')}">编辑友链</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('FriendlyLink/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="model" value="FriendlyLink">
            <input type="hidden" name="id" value="{$row['id']}">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">链接名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value="{$row['title']}">
                </div>
            </div>
            <div class="form-group">
                <label for="link" class="col-sm-2 control-label">链接地址：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="link" name="link" value="{$row['link']}">
                </div>
            </div>
            <div class="form-group">
                <label for="logo" class="col-sm-2 control-label">LOGO：</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="logo" id="logo">
                    <if condition="!empty($row['logo'])">
                    <div class="col-xs-6 col-md-4 thumbnail">
                        <img src="__ROOT__/Uploads{$row['logo']}">
                    </div>
                    </if>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-primary">确认编辑</button>
                </div>
            </div>
        </form>
    </div>
</block>
