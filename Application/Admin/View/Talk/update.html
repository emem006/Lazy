<extend name="Public/base" />
<block name="main">
    <div class="page-header clearfix">
        <h3>添加管理</h3>
        <ul class="nav nav-tabs">
            <li>
                <a href="{:U('Talk/index')}">添加列表</a>
            </li>
            <li class="active">
                <a href="{:U('Talk/update')}">编辑添加</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Talk/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="model" value="Talk">
            <input type="hidden" name="id" value="{$row['id']}">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">昵称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname" name="nickname" value="{$row['nickname']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文章内容：</label>
                <div class="col-sm-10">
                    <textarea name="content" id="content" style="width:90%;height:400px;">{$row['content']|stripslashes=###}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-primary">确认编辑</button>
                </div>
            </div>
        </form>
    </div>
</block>
<block name="script">
    <js href="__COMMON__/ueditor/ueditor.config.js" />
    <js href="__COMMON__/ueditor/ueditor.all.min.js" />
    <!--<script src="__COMMON__/kindeditor/kindeditor-min.js"></script>
    <script src="__COMMON__/kindeditor/lang/zh_CN.js"></script>-->

         });
         });

        $(function(){
            var ue = UE.getEditor('content',{
                serverUrl :"{:U('Admin/Base/ueditor')}"
            });
        })
    </script>
</block>
