<extend name="Public/base" />

<block name="main">
    <div class="page-header clearfix">
        <h3>文章管理</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('ArticleCategory/index')}">分类列表</a>
            </li>
            <li class="active">
                <a href="{:U('ArticleCategory/update')}">编辑分类</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('ArticleCategory/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="model" value="ArticleCategory">
            <input type="hidden" name="id" value="{$row['id']}">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">分类名称：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" value="{$row['name']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">父级分类：</label>
                <div class="col-sm-9">
                    {$cate_sel}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否显示：</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <input type="radio" name="status" value="1" <if condition="$row['status'] eq 1">checked</if>/>&nbsp;&nbsp;是　
                        <input type="radio" name="status" value="0" <if condition="$row['status'] eq 0">checked</if>/>&nbsp;&nbsp;否
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cate_url" class="col-sm-3 control-label">链接地址：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="cate_url" name="cate_url" value="{$row['cate_url']}">
                    <div class="prompt-div">可选（自定义链接。）</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认编辑</button>
                </div>
            </div>
        </form>
    </div>
</div>
</block>
<block name="script">
    <script charset="utf-8" src="__STATIC__/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            KindEditor.ready(function(K){
                window.editor = K.create('#content',{
                    items:[
                        'source', '|', 'undo', 'redo', '|','indent','outdent', 'cut', 'copy','|', 'justifyleft', 'justifycenter', 'justifyright',
                        'justifyfull', 'clearhtml', 'selectall', '|', 'formatblock', 'fontname', 'fontsize', '|', 'forecolor',
                        'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough','image','link'
                    ],
                    afterBlur:function(){this.sync();}
                });
            });
        });
    </script>
</block>
