<extend name="Public/base" />

<block name="main">
    <div class="page-header clearfix">
        <h3>背景图片</h3>
        <ul class="nav nav-tabs">
            <li>
                <a href="{:U('Background/index')}">图片列表</a>
            </li>
            <li class="active">
                <a href="{:U('Background/update')}">编辑图片</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Background/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="model" value="Background">
            <input type="hidden" name="id" value="{$row['id']}">
            <div class="form-group">
                <label for="img" class="col-sm-2 control-label">背景图片：</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="img" id="img">
                    <if condition="!empty($row['img'])">
                    <div class="col-xs-6 col-md-4 thumbnail">
                        <img src="__ROOT__/Uploads{$row['img']}">
                    </div>
                    </if>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-primary">确认编辑</button>
                </div>
            </div>
        </form>
    </div>
</block>
